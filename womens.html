  function display(womensData) {
    document.querySelector("#container").innerHTML = "";
    womensData.map((ele) => {
      var box = document.createElement("div");

      var img = document.createElement("img");
      img.src = ele.image_url;

      var name = document.createElement("p");
      name.textContent = ele.name;

      var brand = document.createElement("p");
      brand.innerText = ele.brand;
      brand.style.color = "grey";
      brand.style.display = "inline";
      brand.style.marginRight = "50%";

      var price = document.createElement("p");
      price.innerText = ele.price;
      price.style.display = "inline";

      var sPrice = document.createElement("span");
      sPrice.innerText = ele.strikedoffprice;

      var btn = document.createElement("button");
      btn.innerText = "Add to cart";
      btn.addEventListener("click", () => {
        addToCart(ele);
      });

      box.append(img, name, brand, price, sPrice, btn);

      document.querySelector("#container").append(box);
    });
  }

  function addToCart(ele) {
